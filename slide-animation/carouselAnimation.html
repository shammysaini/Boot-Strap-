<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script><link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
  <style>
 .carousel-caption h5{font-family: 'Pacifico', cursive;font-size:50px}
 .carousel-caption p{font-family: 'Pacifico', cursive;font-size:50px}
  .carousel-caption{padding-bottom:20px}
  carousel-control.left{background-image:none}
   carousel-control.right{background-image:none}
  </style>
 
 <!-- carousel  -->
 
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="alia.jpg" alt="Fi rst slide" style="height:400px" >
	  <div class="carousel-caption d-none d-lg-block">
    <h5 class="animated bounceInRight">hello Alia how are you?</h5>
    <p class="animated bounceInLeft">Are you Ok? </p>
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="alia.jpg" alt="Second slide" style="height:400px">
	   <div class="carousel-caption d-none d-md-block">
    <h5 class="animated slideInUp">hello Alia how are you?</h5>
	<button class="btn btn-primary animated zoomIn" style="animation-delay:1s" >Hello world</button>
    <p class="animated slideInRight">Are you Ok? </p>
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="alia.jpg" alt="Third slide" style="height:400px">
		<div class="carousel-caption d-none d-md-block">
    <h5 class="animated zoomIn" style="animation-delay:1s" >hello Alia how are you?</h5>
    <p class="animated zoomIn" style="animation-delay:2s">Are you Ok? </p>
  </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

	
   
  </body>
</html>
